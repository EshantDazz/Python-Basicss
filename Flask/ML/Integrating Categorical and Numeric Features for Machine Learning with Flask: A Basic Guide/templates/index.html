<!DOCTYPE html>
<html>
<head>
	<title>Product Price Prediction</title>
</head>
<body>
	<h1>Product Price Prediction</h1>
	<form method="POST" action="/">
		<label for="color">Color:</label>
		<select id="color" name="color">
			{% for color in categorical_variables["color"] %}
				<option value="{{ color }}">{{ color }}</option>
			{% endfor %}
		</select>
		<br>
		<label for="size">Size:</label>
		<select id="size" name="size">
			{% for size in categorical_variables["size"] %}
				<option value="{{ size }}">{{ size }}</option>
			{% endfor %}
		</select>
		<br>
		<label for="weight">Weight:</label>
		<input type="number" id="weight" name="weight" min="0" step="0.1">
		<br>
		<button type="submit">Predict Price</button>
	</form>

	{% if prediction %}
		<h2>Predicted Price: {{ prediction }}</h2>
	{% endif %}
</body>
</html>
